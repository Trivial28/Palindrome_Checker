<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/overhead-view-table-desk-with-set-office-supplies-wooden-blocks.jpg">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <body>
        <main class="container">
          <img class="freepik-photo" src="/overhead-view-table-desk-with-set-office-supplies-wooden-blocks.jpg" alt="freepik.com free photo">
          <!-- Image by <a href="https://www.freepik.com/free-photo/overhead-view-table-desk-with-set-office-supplies-wooden-blocks_3885525.htm#query=word%20checker&position=9&from_view=search&track=ais&uuid=498e7a2e-6b1a-42a3-8cfc-185ed5ca05dc">Freepik</a> -->
          <h1 class="title">Is it a Palindrome?</h1>
          <div class="palindrome-div">
            <label for="text-input">Enter in text to check for a palindrome:
            </label>
            <input class="palindrome-input" id="text-input" value = "" type="text">
            <button class="palindrome-btn" id="check-btn">Check</button>
            <div class="results-div hidden" id="result"></div>
          </div>
          <div class="palindrome-definition-div">
            <p class="palindrome-definition">
              <span role="img" aria-label="light-bulb">ðŸ’¡</span>
              A <dfn>palindrome</dfn> is a word or sentence that's spelled the same
              way both forward and backward, ignoring punctuation, case, and
              spacing.
            </p>
          </div>
        </main>
        <script src="script.js"></script>    
    </body>
</html>
